<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinky Curls Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #06044dff, rgb(112, 93, 93));
    }
    .glow-border {
      background: linear-gradient(145deg, #ff80ab, #ffc0cb);
      padding: 2px;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 192, 203, 0.5);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

  <!-- Card Container -->
  <div class="relative bg-white bg-opacity-10 backdrop-blur-xl rounded-2xl shadow-2xl p-6 max-w-4xl w-full text-center border border-pink-200">

    <!-- Close Button -->
    <button onclick="redirectToPage()" class="absolute top-4 right-4 text-white bg-pink-600 hover:bg-pink-500 w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold shadow-lg transition">
      &times;
    </button>

    <!-- Card Header -->
    <h1 class="text-3xl font-bold text-pink-400 mb-2">Welcome to Kinky Curls</h1>
    <p class="text-white text-base mb-6">Unleashing the natural beauty of curls, one strand at a time. Discover our story.</p>

    <!-- Framed Video -->
    <div class="glow-border mb-6">
      <iframe
        class="rounded-xl w-full h-[300px] md:h-[450px]"
        src="https://www.youtube.com/embed/h798x7JRUwU?autoplay=1&mute=1&rel=0&controls=1&modestbranding=1"
        title="Kinky Curls Promo"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Card Footer Text -->
    <p class="text-white text-sm">Feel the definition. Embrace the volume. Kinky Curls is here for your crown ðŸ‘‘</p>
    <p class="text-pink-300 mt-2 italic">#CurlPower #KinkyCurls</p>

    <!-- Subscription Section -->
    <div class="mt-6">
      <p class="text-white text-base mb-2 font-semibold">Join our curl club for exclusive hair tips, offers & product launches!</p>
      <form class="flex flex-col sm:flex-row items-center justify-center gap-3 mt-2">
        <input
          type="email"
          placeholder="Enter your email"
          class="px-4 py-2 rounded-lg text-black w-full sm:w-auto"
          required
        />
        <button
          type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-lg transition shadow-md"
        >
          Subscribe
        </button>
      </form>
    </div>

  </div>

  <!-- JS for Redirect -->
  <script>
    function redirectToPage() {
      window.location.href = "kinky.html"; // Replace this with your destination page
    }
  </script>

</body>
</html>
